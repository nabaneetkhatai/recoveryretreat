<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellnessLoka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page active">
        <div class="center-content">
            <h1 class="burst-animation">Rediscovering Wellness</h1>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="page">
        <div class="center-content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button id="forgot-password">Forgot Password?</button>
            <button id="sign-up">Sign Up Now</button>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="page">
        <div class="center-content">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <button id="login-redirect">Already Registered? Login</button>
        </div>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="page">
        <header>
            <img src="menu-icon.png" alt="Menu" id="menu-button">
            <h1>Welcome to WellnessLoka</h1>
        </header>
        <div class="home-content">
            <h2>Explore Our Retreats</h2>
            <button id="explore-retreats">Book Now</button>
        </div>
    </div>

    <!-- Menu -->
    <nav id="menu-bar" class="hidden">
        <div class="profile-section">
            <img src="profile-placeholder.png" alt="Profile" id="user-profile-pic">
            <h3 id="user-name">Guest User</h3>
        </div>
        <ul>
            <li id="home-nav">Home</li>
            <li id="about-us-nav">About Us</li>
            <li id="properties-nav">Properties</li>
            <li id="help-desk-nav">Help Desk</li>
            <li id="logout-nav">Log Out</li>
        </ul>
    </nav>

    <!-- Booking Page -->
    <div id="booking-page" class="page">
        <h2>Book Your Retreat</h2>
        <form id="booking-form">
            <label>Retreat Type</label>
            <select id="retreat-type">
                <option>Wellness Retreat</option>
                <option>Healing Retreat</option>
                <option>Yoga & Meditation</option>
            </select>
            <label>Location</label>
            <input type="text" placeholder="Enter location">
            <label>Date</label>
            <input type="date">
            <label>Guests</label>
            <input type="number" placeholder="Number of guests">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Payment Page -->
    <div id="payment-page" class="page">
        <h2>Payment</h2>
        <form id="payment-form">
            <label>Card Number</label>
            <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            <label>Name on Card</label>
            <input type="text" required>
            <label>Expiry Date</label>
            <input type="month" required>
            <label>CVV</label>
            <input type="password" placeholder="XXX" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
<script src="app.js"></script>
</html>
